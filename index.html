<!DOCTYPE html>
<html lang="en" class="scroll-smooth" style="scroll-padding-top: 100px;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoPhygital | Enterprise IT Solutions</title>
    <meta name="description" content="Unite Every Department Into One Seamless Digital Ecosystem. Enterprise IT solutions for global businesses." />
    
    <!-- Fonts: Inter for UI, Space Grotesk for Headings (Modern/Tech feel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#050505', // Studio Black
                navy: '#0F0F0F', // Dark Gray/Off-black
                card: '#121212', // Slightly lighter black for cards
                accent: '#00E5FF', // Cyan accent
                purple: '#D946EF', // Magenta accent
                yellow: '#F59E0B', // Yellow accent
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'liquid-sheen': 'linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.01) 100%)',
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'blob': 'blob 20s infinite',
              'blob-reverse': 'blob-reverse 25s infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'blob-reverse': {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(-30px, 50px) scale(1.1)' },
                '66%': { transform: 'translate(20px, -20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Native Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
      }
      
      /* Liquid Glass Theme Utilities - Performance Optimized */
      /* Desktop: Full Blur */
      .liquid-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        transform: translate3d(0,0,0); /* Force GPU Layer */
        backface-visibility: hidden;
      }
      
      .liquid-glass-high {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(24px) saturate(200%);
        -webkit-backdrop-filter: blur(24px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        transform: translate3d(0,0,0); /* Force GPU Layer */
        backface-visibility: hidden;
      }

      /* Mobile: Reduce blur significantly to prevent lag/stutter */
      @media (max-width: 768px) {
        .liquid-glass, .liquid-glass-high {
          /* Reduced blur for mobile GPU performance */
          backdrop-filter: blur(6px) saturate(150%);
          -webkit-backdrop-filter: blur(6px) saturate(150%);
          /* Increase opacity slightly to compensate for less blur */
          background: rgba(20, 20, 20, 0.85); 
        }
      }

      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(to right, #ffffff, #94a3b8);
        transform: translateZ(0);
      }

      .reveal-overflow {
        overflow: hidden;
      }
      
      /* Button Gloss - Optimized */
      .gloss-overlay {
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
        transform: skewX(-25deg) translateZ(0);
        pointer-events: none;
        will-change: left;
        transition: left 0.7s ease;
      }
      
      .group:hover .gloss-overlay {
        left: 200%;
      }

      /* Utility for forced acceleration */
      .gpu-accelerated {
        transform: translate3d(0,0,0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
    </style>

    "@react-three/drei": "https://esm.sh/@react-three/drei@10.0.0-rc.1?external=react,react-dom,three,@react-three/fiber",
    "maath": "https://esm.sh/maath",
    "clsx": "https://esm.sh/clsx@^2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.2.1"
  }
}
</script>
